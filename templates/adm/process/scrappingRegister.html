<!-- Modal -->
<div  class="modal fade" id="exampleModalCenter3" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Cadastrar com Arquivo HTML</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form method="POST" enctype="multipart/form-data"  action="{%url 'process:register_file' %}">
        {% csrf_token %}
        <div class="modal-body">
          <label for="file">Abrir arquivo html</label>

          <input  type="file"
           id="file" name="file"
           accept=".html">        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="submit" name="file" class="btn btn-primary">Cadastrar</button>
        </div>
        </form>

      </div>
    </div>
  </div>
