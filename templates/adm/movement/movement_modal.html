<!-- Modal -->
<div  class="modal fade" id="movementModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Cadatrar Movimentação</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form method="POST" action="{%url 'movement:register' object.id %}">
        {% csrf_token %}
        <div class="modal-body">
            {{movementForm}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="submit" name="modal" class="btn btn-primary">Cadastrar</button>
        </div>
        </form>

      </div>
    </div>
  </div>
