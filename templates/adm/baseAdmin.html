{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <!-- Estilo customizado -->
  <link rel="stylesheet" type="text/css" href="{%static 'css/sidebar.css' %}">
  <link rel="stylesheet" type="text/css" href="{%static 'css/virtual-select.min.css' %}">

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title> IJP - Informações Juridicas</title>
</head>

<body id="" >
  <!--Main Navigation-->
  <header>
    <!-- Sidebar -->
    <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
      <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4">
          <a style="height: 100px;"></a>
          <a id="1" href="{%url 'process:list' %}" class=" list-group-item list-group-item-action py-2 ripple item-color"><i
              class="fas fa-chart-line fa-fw me-3"></i><span class="">Processos</span></a>
          <a id="2" href="{%url 'part:list' %}" class="list-group-item list-group-item-action py-2 ripple item-color"><i
              class="fas fa-money-bill fa-fw me-3"></i><span class="">Partes</span></a>
          <a id="3" href="{%url 'judge:list' %}" class="list-group-item list-group-item-action py-2 ripple item-color"><i
                  class="fas fa-money-bill fa-fw me-3"></i><span class="">Juizes</span></a>
        </div>
      </div>
    </nav>
    <!-- Sidebar -->

    <!-- Navbar -->
    <nav id="main-navbar" class="shadow-sm navbar navbar-expand-lg navbar-light bg-white fixed-top">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Toggle button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidebarMenu"
          aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
          
        <!-- Brand -->
        <a class="navbar-brand" href="#">
          <img src="{%static 'img/logo.png' %}" height="80" alt="MDB Logo" loading="lazy" />
        </a>
        <!-- Search form -->
       {% block searchInput %}
       {% endblock searchInput %}
        {% block button %}
        
        {% endblock button %}

        <!-- Right links -->
        <ul class="navbar-nav ms-auto d-flex flex-row">
          <!-- Notification dropdown -->
          <li class="nav-item me-3 me-lg-0">
            <a type='button'  class="logout nav-link" href="#">
              <p>Sair</p>
            </a>
          </li>

          <!-- Icon dropdown -->
        </ul>
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
  </header>


  <!--Main Navigation-->

  <!--Main layout-->
  <main style="margin-top: 100px;">
    <div class="m-auto container-fluid pt-4">
        {%block content%}
        {% endblock content%}
     
    </div>
  </main>
  <!--Main layout-->

  <!--/fim seção home -->

  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"></script>
  <script src="{%static 'js/virtual-select.min.js' %}"></script>
  <script>
    var ob = document.getElementById("{{active}}");
    ob.classList.add("active");
  </script>
  <script type="text/javascript">
    $(document).ready(function(){
        $('#selectDiv').multiselect();
    });

    $(document).on('click', '.logout', function(e){
      return Swal.fire({
        title: 'Deseja Realmente Sair',
        showCancelButton: true,
        confirmButtonText: 'Sim',
        time:5000,
      }).then((result) => {
        /* Read more about isConfirmed, isDenied below */
        if (result.isConfirmed) {
          window.location="{%url 'process:logout' %}"
        } else if (result.isDenied) {
        }
      });
    }); 
  </script>
  
  {% block addScript %}
  
  {% endblock addScript %}
</body>


</html>
