<!-- Modal -->
<div  class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Cadatrar Juiz</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% if  object == None%}
         <form method="POST" action="{%url judgePath  %}">
          {% else %}
          <form method="POST" action="{%url judgePath object.id%}">

        {% endif %}
        {% csrf_token %}
        <div class="modal-body">
            {{judge_form}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="submit" name="modal" class="btn btn-primary">Cadastrar</button>
        </div>
        </form>

      </div>
    </div>
  </div>
