{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <!-- Estilo customizado -->
  <link rel="stylesheet" type="text/css" href="{%static 'css/estilo.css' %}">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  <title> IJP - Informações Juridicas</title>
</head>

<body id="home">

  <header>
    <!-- inicio Cabecalho -->
    <nav class="navbar navbar-expand-sm navbar-light  ">
      <div class="container">

        <a href="#" class="navbar-brand">
          <img src="{%static 'img/logo1.png' %}" width="200">
        </a>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav-principal">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a href="{%url 'process:home'  %}" class="nav-link ">Home</a>
            </li>
            <li class="nav-item">
              <a href="{%url 'process:searchProcess' %}" class="nav-link">Processos</a>
            </li>

          </ul>
        </div>

      </div>
    </nav>
  </header>
  <!--/fim Cabecalho -->

  <div style="height: 5em;"></div>

  <section class="m-auto vh-100 container-fluid">

    <div style="width: 100%; height:80% " class="m-auto row container-fluid h-custom">
      <div class="row m-auto d-flex justify-content-center align-items-center h-100">
        <div class=".hiddenimg col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-sm-12 col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form  method="POST">
            {% csrf_token %}
            <h1 class="font lead fw-normal mb-0 me-4">Login</h1>


            <div class="divider d-flex align-items-center my-4">
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Username </label>
              <input name="username" id="form3Example3" class="form-control form-control-lg"
                placeholder="Digite o nome de usuário" />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Senha</label>
              <input name="password" type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Digite a sua senha" />
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->

            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>

            </div>

          </form>
        </div>
      </div>
    </div>

  </section>

  

  <footer class="fixed-bottom">
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright © 2022. All rights reserved.
      </div>
      <!-- Copyright -->

      <!-- Right -->
      <div>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="#!" class="text-white">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      <!-- Right -->
    </div>
  </footer>
  <!--
 
  <!--/fim seção home -->

  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <script>
      {% for msg in messages%}
      Swal.fire({
        icon: 'success',
        title: '{{msg}}',
      })
      {%endfor%}
    </script>
</body>

</html>
